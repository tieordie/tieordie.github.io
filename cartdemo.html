<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tie or Die</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="bootstrap.css">


<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Total</label>
  </div>
  <div class="product">
    <div class="product-details">
      <div class="product-title">Shirt,test</div>
      <p class="product-description">You'll love this shirt somethign test test</p>
    </div>
    <div class="product-price">20.00</div>
    <div class="product-quantity">
      <input type="number" value="1" min="0">
    </div>
    <div class="product-line-price">45.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">0.00</div>
    </div>
    <div class="totals-item">
      <label>VAT EU(0%)</label>
      <div class="totals-value" id="cart-tax">0.00</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">0.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">0.00</div>
    </div>
  </div>
      <button class="checkout">Checkout</button>





<script src="jquery-1.11.2.min.js"></script> 
<script src="bootstrap.min.js"></script>
